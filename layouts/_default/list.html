{{ define "main" }}
<section class="px-3 text-start pt-3">
  <header class="listpage-title">
    <h1>{{.Title}}</h1>
  </header>
  <div class="divider" style="background: {{ .Site.Params.mainColour }}"></div>
  <div>
    {{.Content}}
    <ul class="nav flex-column">
      <!-- orders content according to the "lastmod" field in front matter with .Reverse - https://gohugo.io/templates/lists/#reverse-order -->
      {{ range sort .Pages.ByLastmod.Reverse }}
      <li class="nav-item">
        <a class="nav-link py-0" href="{{.Permalink}}">
          <span class="fira-mono">
            {{.Date.Format "2006-01-02"}}
          </span>
          <span class="mx-1 ms-0">
            {{ partial "svg/bi-pencil.svg" (dict "fill" "#6c757d" "width" 12 "height" 12) }}
          </span>
          {{.Title}}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
